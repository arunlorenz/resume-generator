<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Resume</title>
</head>
<body>
    <h1>Create Your Resume</h1>
    <form action="/create_resume" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="roll_no">Roll No (if applicable):</label>
        <input type="text" id="roll_no" name="roll_no"><br><br>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required><br><br>

        <label for="HSC">HSC:</label>
        <input type="text" id="HSC" name="HSC" required><br><br>

        <label for="experience">Experience (years):</label>
        <textarea id="experience" name="experience" rows="4" cols="4"></textarea><br><br>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required><br><br>

        <label for="linkedin">LinkedIn URL:</label>
        <input type="url" id="linkedin" name="linkedin" required><br><br>

        <label for="gituhb">Github URL:</label>
        <input type="url" id="github" name="github" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Create Resume</button>
    </form>
</body>
</html>
